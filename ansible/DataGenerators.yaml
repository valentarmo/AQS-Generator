- hosts: Generators
  remote_user: ec2-user
  become: yes

  vars:
    AwsAccessKeyId: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') }}"
    AwsSecretAccessKey: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}"
    AwsDefaultRegion: "{{ lookup('env', 'AWS_DEFAULT_REGION') }}"

  tasks:
    - name: Check AWS Variables
      debug:
        msg:
          - 'AWS Access Key ID: {{ AwsAccessKeyId }}'
          - 'AWS Secret Access Key: {{ AwsSecretAccessKey }}'
          - 'AWS Default Region: {{ AwsDefaultRegion }}'

    - name: Update Packages
      yum:
        name: '*'
        state: latest

    - name: Install docker
      shell: |
        amazon-linux-extras install docker -y
        usermod -a -G docker ec2-user

    - name: Start Docker as a service
      systemd:
        name: docker
        state: started
        enabled: yes
        daemon_reload: yes

    - name: Install Ruby and Git
      yum:
        name: 
          - ruby
          - git

    - name: Download the CodeDeploy Agent Installer
      get_url:
        url: https://aws-codedeploy-{{ AwsDefaultRegion }}.s3.{{ AwsDefaultRegion }}.amazonaws.com/latest/install
        mode: '711'
        dest: ~/install

    - name: Install CodeDeploy
      shell: ~/install auto

    - name: Start the CodeDeploy Agent
      systemd:
        name: codedeploy-agent
        state: started
        enabled: yes
        daemon_reload: yes

    - name: Append environment variables to profile
      shell: |
        echo "export AWS_ACCESS_KEY_ID={{ AwsAccessKeyId }}" >> /etc/profile
        echo "export AWS_SECRET_ACCESS_KEY={{ AwsSecretAccessKey }}" >> /etc/profile
        echo "export AWS_DEFAULT_REGION={{ AwsDefaultRegion }}" >> /etc/profile
        source /etc/profile
